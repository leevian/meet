<div id="header">
	<div class="inner">
		<div class="logo"><img src="files/images/logo.png"></div>
		<div class="list-box">
			<ul>
				<li><a href="javascript:;" rel="1" class="icon-home"></a><img class="tri-icon"src="files/images/tri.png"></li>
				<li><a href="javascript:;" rel="2" class="icon-message"></a></li>
				<li><a href="javascript:;" rel="3" class="icon-setting"></a></li>
				<li><a href="javascript:;" rel="4" class="icon-find"></a></li>
				
			</ul>

		</div>
		<div class="search-box">
			<form>
				<span class="icon-glass"></span>
				<input type="text" placeholder="查找" name="search"/>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
	$('.list-box ul li a').click(function(){
		$('.list-box ul li a').removeClass('active');
		$(this).addClass('active');
		var index = $(this).attr('rel');
		var conIndex = '.bkg-dark .con-'+index;
		var tri = $('.tri-icon');
		$(this).parents('li').append(tri);
		$('.bkg-dark .con').hide();
		$(conIndex).show();
	})
</script>
